<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>小窝桌宠</title>
  <link rel="stylesheet" href="modern-style.css">
  <!-- 使用Font Awesome图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- 主容器 -->
  <div class="app-container">
    <!-- 左侧导航栏 -->
    <div class="sidebar">
      <div class="avatar-container">
        <img src="../assets/pet.png" alt="头像">
      </div>
      <div class="sidebar-menu">
        <div class="menu-item active">
          <i class="fas fa-paw"></i>
        </div>
        <div class="menu-item">
          <i class="fas fa-home"></i>
        </div>
        <div class="menu-item">
          <i class="fas fa-cog"></i>
        </div>
        <div class="menu-item">
          <i class="fas fa-info-circle"></i>
        </div>
      </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
      <!-- 窗口控制按钮 -->
      <div class="title-bar">
        <div></div>
        <div class="window-controls">
          <div class="window-control-btn" id="minimize-btn">
            <i class="fas fa-minus"></i>
          </div>
          <div class="window-control-btn" id="maximize-btn">
            <i class="fas fa-square"></i>
          </div>
          <div class="window-control-btn close" id="close-btn">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>

      <!-- 页面标题 -->
      <div class="page-title">
        我的宠物 <span class="title-divider">|</span> 1
      </div>
      <div class="subtitle">
        认识你的毛茸茸朋友，一个忠诚的伙伴，喜欢陪伴和拥抱
      </div>

      <!-- 搜索框 -->
      <div class="search-container">
        <input type="text" class="search-input" placeholder="搜索我的宠物">
      </div>

      <!-- 宠物卡片区域 -->
      <div class="pet-cards-container">
        <!-- 宠物卡片 -->
        <div class="pet-card">
          <div class="pet-image-container">
            <img src="../assets/自嘲熊run.gif" class="pet-image" alt="自嘲熊">
          </div>
          <div class="pet-name">自嘲熊</div>
          <select class="pet-action-select">
            <option value="default">默认行为</option>
            <option value="jump">跳跃</option>
            <option value="sleep">睡觉</option>
            <option value="play">玩耍</option>
          </select>
          <button class="delete-btn">
            <i class="fas fa-trash"></i> 移除
          </button>
        </div>

        <!-- 添加新宠物卡片 -->
        <div class="add-pet-card">
          <div class="add-icon">
            <i class="fas fa-plus"></i>
          </div>
          <div>添加新宠物</div>
        </div>
      </div>

      <!-- 底部工具栏 -->
      <div class="bottom-tools">
        <div class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="modern-settings.js"></script>
</body>
</html>
